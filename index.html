<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>...</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
  }
</style>
</head>
<body>

<script>
(function() {
    var redirectURL = "https://www.profitableratecpm.com/qz1pm0zy9?key=ce6ee83d4607856b5382e048fc43c0fc";
    var safetyTime = 3000; // সর্বোচ্চ ৩ সেকেন্ডে fallback রিডিরেক্ট

    function redirectNow() {
        window.location.href = redirectURL;
    }

    function loadPopunderAndRedirect() {
        var s = document.createElement('script');
        s.src = '//pl27169255.profitableratecpm.com/57/3a/c3/573ac361197d104220fe07f4bc420da4.js';

        // স্ক্রিপ্ট লোড হলে ০.৫ সেকেন্ড পরে রিডিরেক্ট
        s.onload = function() {
            setTimeout(redirectNow, 500);
        };

        // যদি স্ক্রিপ্ট লোড না হয় তাহলে fallback
        s.onerror = redirectNow;

        document.body.appendChild(s);

        // সেফটি fallback টাইমার (যদি onload/onerror না চলে)
        setTimeout(redirectNow, safetyTime);
    }

    function triggerFakeClick() {
        var btn = document.createElement('button');
        btn.style.display = 'none';
        document.body.appendChild(btn);

        var event = new MouseEvent('click', { bubbles: true, cancelable: true, view: window });
        btn.dispatchEvent(event);

        loadPopunderAndRedirect();
    }

    window.onload = triggerFakeClick;
})();
</script>

</body>
</html>
